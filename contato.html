	<form name="meu_form">
 
        <h1>Contato</h1>
 
        <p class="nome">
            <input type="text" id="nomeid" placeholder="Nome Completo" required="requerido" name="nome" />
            <label for="nome">Nome</label>
        </p>
        <p class="telefone">
            <input type="text" id="foneid" placeholder="Telefone" name="Telefone" />
            <label for="fone">Telefone</label>
 
        </p>
        <p>
            <input type="email" id="emailid" placeholder="Seu e-mail" name="email" />
            <label for="email">Email</label>
        </p>
        <p>
            <textarea placeholder="Deixe sua opnião"></textarea>
        </p>
        <p class="submit">
            <input type="submit" onclick="Enviar();" value="Enviar" />
        </p>
 
    </form>
</body>
